<ion-header>
  <ion-navbar>
    <ion-title>Sawal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-12 text-center>
      <img src="../../assets/imgs/logo.png"  width="100px" text-center alt="Logo">
    </ion-col>

    <!-- user identity section -->
    <ion-col col-12>

      <!-- while busy checking device-id account-->
      <h4 text-center="">Please wait a sec...</h4>

      <!-- user found already-->
      <h4>Welcome, Zulqarnain</h4>

      <!-- Please enter name to proceed -->
      <h4>Please enter name to proceed</h4>
      <!--<ion-input class="" max="12" min="3" [(ngModel)]="userName"></ion-input>-->

      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input class="" max="12" min="3" [(ngModel)]="userName"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full color="secondary" (click)="submit()">Register</button>
    </ion-col>

    <!-- channel joining section -->
    <ion-col col-12>
      <h4>Enter Channel Code:</h4>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input class="" max="4" min="4" [(ngModel)]="channelCode"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full color="primary" (click)="joinChannel()">Join</button>
    </ion-col>

  </ion-row>

</ion-content>
