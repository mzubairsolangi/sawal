<!-- Generated template for the AdminComponent component -->

<!-- Generated template for the QueriesComponent component -->
<div>
  <ion-card class="question-card" *ngFor="let question of questions">

    <!-- TODO - should be a separate component -->
    <!-- text box starts - question / comment -->
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>{{question.askedBy}}</div> <!--TODO async load the full name-->
        </button>
      </ion-col>
      <ion-col center text-right>
        <ion-note class="timestamp">  <!--TODO use moment-->
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <p>{{question.text}}</p>
    </ion-card-content>
    <!-- text box ends - question / comment -->

    <!-- controls -->
    <ion-row>
      <ion-col text-left>
        <button ion-button outline icon-left small color="secondary">
          <ion-icon name="checkmark"></ion-icon>
          Approve
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button outline icon-left small color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</div>
